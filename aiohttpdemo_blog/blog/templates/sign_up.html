{% extends "base.html" %}

{% block content %}

    <h1>Sign Up</h1>

    {% if error %}<div class="error" style="color: red;"><strong>Error:</strong> {{ error }}</div>{% endif %}
    <form action="/sign_up" method="post">
        <p>
            <label for="username">Username</label><br>
            <input id="username" name="username" type="text" value="" size=20 autofocus/>
        </p>
        <p>
            <label for="email">Email</label><br>
            <input id="email" name="email" type="text" value="" size=20 autofocus/>
        </p>
        <p>
            <label for="password">Password</label><br>
            <input id="password" name="password" type="password" value="" size=20/>
        </p>
        <p>
            <label for="password_2">Repeat password</label><br>
            <input id="password_2" name="password_2" type="password" value="" size=20/>
        </p>
        <input type="submit" value="login"/>
    </form>

{% endblock %}
